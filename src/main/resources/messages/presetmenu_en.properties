MESSAGES_VERSION_NO_EDIT = 1
presetmenu.title = &9&lTreasure Presets
presetmenu.prev-title = &6&lPrevious Page
presetmenu.next-title = &6&lNext Page
presetmenu.prev-lore = &7Navigate to the previous page.
presetmenu.next-lore = &7Navigate to the next page.
presetmenu.info-title = &6&lInformation
presetmenu.info-lore = &7Here you can see all created treasure presets.\n\
  &7Click on the &anether star &7to create a &aNEW &7preset.\n\
  &7This will show a sign where you must enter the name of the preset.\n\
  &7This name must be unique and is used to identify the preset.\n\
  &7You can write the name on multiple lines if you want a longer name.\n\n\
  &7You can only &cdelete &7presets by deleting the config file manually.\n\
  &cIt's really discouraged to delete presets!\n\n\
  &7To &6edit &7a preset just &6click &7on the treasure icon below.
presetmenu.new-title = &a&lNew Preset!
presetmenu.new-lore = &7Click to create a new preset!\n&7This will show a sign where you must enter the name of the preset.\n\
  &7This name must be unique and is used to identify the preset.\n&7You can write the name on multiple lines if you want a longer name.
presetmenu.preset-lore = &7Title&8: &f<title>\n&7Hologram&8: &f<hologram>\n&7Rarity&8: &a<minrarity>&7-&a<maxrarity> &8[&d<rarechance>&8]\n\
  &7Item count&8: &a<minitems>&7-&a<maxitems> &8[&c<itemlimit>&8]\n&7Custom items&8: &e<customitems>\n\
  &7Content mode&8: &e<contentmode>\n&7Interact mode&8: &e<interactmode>\n\
  &7Key item&8: &e<key> &8[&7consume? &b<consumekey>&8]\n\
  &7Protected&8: &e<protected>\n&7Permission&8: &f<permission>\n\
  &7Refill time&8: &e<refilltime> &8[&7recreate? &b<refillrecreate>&8]\n&7Lock time&8: &e<locktime>\n&7Despawn time&8: &e<despawntime>
presetmenu.preset-info-title = &6&lInformation
presetmenu.preset-info-lore = &7This is where you can configure the preset.\n\
  &7All of the items below represent ssettings for the preset.\n\
  &7Hover over each item to see a description about each setting.\n\
  &7The settings will be &aautomatically saved &7when you close this menu.
presetmenu.back = &c&lGo Back
presetmenu.back-lore = &7Go back to the preset list.\n&aThe current preset will be &asaved automatically&7!
presetmenu.invalid-preset = <p> &cFailed to load the preset &8'&4<name>&8'&c!

presetmenu.preset.title-title = &6&lTitle&8&l: &f&l<value>
presetmenu.preset.title-lore = &7&oThe title text displayed in the chest GUI.\n&aClick &7to &aedit&7!
presetmenu.preset.hologram-title = &6&lHologram&8&l: &f&l<value>
presetmenu.preset.hologram-lore = &7&oThe title text that will be displayed\n&7&oas a hologram above the chest.\n&aClick &7to &aedit&7!
presetmenu.preset.minitems-title = &6&lMin Items&8&l: &a&l<value>
presetmenu.preset.minitems-lore = &7&oThe minimum amount of items\n&7&othat will be spawned in a treasure.\n&aLeft click &7to &aincrement&7!\n&eRight click &7to &edecrement&7!
presetmenu.preset.maxitems-title = &6&lMax Items&8&l: &a&l<value>
presetmenu.preset.maxitems-lore = &7&oThe maximum amount of items\n&7&othat will be spawned in a treasure.\n&aLeft click &7to &aincrement&7!\n&eRight click &7to &edecrement&7!
presetmenu.preset.itemlimit-title = &6&lPlayer Limit&8&l: &a&l<value>
presetmenu.preset.itemlimit-lore = &7&oThe amount of items each player can take.\n&7&oThis limit resets when a chest is refilled.\n&7&oIf it's a personal chest it means not all items can be taken.\n\
  &aLeft click &7to &aincrement&7!\n&eRight click &7to &edecrement&7!
presetmenu.preset.minrarity-title = &6&lMin Rarity&8&l: &a&l<value>
presetmenu.preset.minrarity-lore = &7&oThe minimum item rarity of item to spawn.\n&7&oThis is the rarity set in the loot table.\n&7&oThis rarity must be set between 1 and 100.\n\
  &aLeft click &7to &aincrement&7!\n&eRight click &7to &edecrement&7!\n&bShift left click &7to open a sign to write the value.
presetmenu.preset.maxrarity-title = &6&lMax Rarity&8&l: &a&l<value>
presetmenu.preset.maxrarity-lore = &7&oThe maximum item rarity of item to spawn.\n&7&oThis is the rarity set in the loot table.\n&7&oThis rarity must be set between 1 and 100.\n\
  &aLeft click &7to &aincrement&7!\n&eRight click &7to &edecrement&7!\n&bShift left click &7to open a sign to write the value.
presetmenu.preset.rarechance-title = &5&lRare Item Chance&8&l: &d&l<value>
presetmenu.preset.rarechance-lore = &7&oThe chance a rare item can be spawned in the treasure.\n&7&oThe chance must be a decimal value between 0 and 1.\n&bClick &7to open a sign to write the value.
presetmenu.preset.customitems-title = &6&lCustom Items&8&l: &a&l<value>
presetmenu.preset.customitems-lore = &7&oThe amount of custom items this preset has.\n&7&oCustom items will be added to pool of items that can spawn.\n&bClick &7to open the custom items menu.
presetmenu.preset.contentmode-global = &b&lGlobal Content
presetmenu.preset.contentmode-global-lore = &7&oTreasures with this preset are like regular chests.\n&7&oMeaning there is only one instance of the loot.\n\
  &7&oIf a player takes it then it's gone.\n&3Click &7to switch to &3personal &7mode.
presetmenu.preset.contentmode-personal = &3&lPersonal Content
presetmenu.preset.contentmode-personal-lore = &7&oTreasures with this preset are like ender chests.\n&7&oMeaning there is one instance of the loot for each player.\n\
  &7&oIf a player takes it then it'll still be there for another player.\n&bClick &7to switch to &bglobal &7mode.
presetmenu.preset.interactmode = &6&l<value>
presetmenu.preset.interactmode-lore = &7&o<description>\n\n&7The interact mode defines what should happen\n&7when a player interacts with a treasure chest.\n\
  &aLeft click &7to switch to &a<next>&7!\n&eRight click &7to switch to &e<prev>&7!
presetmenu.preset.nokey-title = &7&lNo Key
presetmenu.preset.nokey-lore = &7&oYou can set a key item to use the treasure.\n&7&oIf a player doesn't have the key item the treasure won't open.\n&bClick &7to &bset &7a key item.
presetmenu.preset.key-lore = \n\n&7&l- - - - - - - -\n&7&oThe key item required to open a treasure with this preset.\n&7&oIf a player doesn't have this exact key item the treasure won't open.\n\
  &bClick &7to &bchange &7the key item.\n&cShift right click &7to &cremove &7the key item.\n&aShift left click &7to &agive &7yourself a copy of the key item.
presetmenu.preset.consumekey-title = &6&lConsume Key&8&l: &a&l<value>
presetmenu.preset.consumekey-lore = &7&oDoes the key item get consumed when opening a treasure?\n&bClick &7to &btoggle&7!
presetmenu.preset.permission-title = &7&lPermission&8&l: &f<value>
presetmenu.preset.permission-lore = &7&oPermission node required to open treasures with this preset.\n&7&oLeave blank to have no permission check.\n&bClick &7to &bset &7a permission node.
presetmenu.preset.protected-title = &7&lProtected&8&l: &f<value>
presetmenu.preset.protected-lore = &7&oAre treasures with this preset protected?\n&7&oWhen protected treasures can't be destroyed in any way.\n&bClick &7to &btoggle&7!
presetmenu.preset.locktime-title = &6&lLock Time&8&l: &a&l<value>
presetmenu.preset.locktime-lore = &7&oThe time in &7seconds &7&othe treasure will be locked for.\n&7&oThis time is per player and per treasure.\n&7&oSet to 0 to disable this mechanic.\n&bClick &7to &bedit&7!
presetmenu.preset.despawntime-title = &6&lDespawn Time&8&l: &a&l<value>
presetmenu.preset.despawntime-lore = &7&oThe time in &7seconds &7&oafter creation\n&7&oin which the treasure will be destroyed automatically.\n&7&oSet to 0 to disable this mechanic.\n&bClick &7to &bedit&7!
presetmenu.preset.refilltime-title = &6&lRefill Time&8&l: &a&l<value>
presetmenu.preset.refilltime-lore = &7&oThe time in &7seconds &7&oit takes for a treasure to refill.\n&7&oSet to 0 to disable this mechanic.\n&bClick &7to &bedit&7!
presetmenu.preset.refillrecreate-title = &6&lRefill Recreate&8&l: &a&l<value>
presetmenu.preset.refillrecreate-lore = &7&oIf enabled the treasure will be recreated after being destroyed.\n&bClick &7to &btoggle&7!

presetmenu.new-noname = <p> &cYou need to specify a name for the preset.
presetmenu.new-nameused = <p> &cA preset with the name &8'&4<name>&8' &calready exists.
presetmenu.title-too-many-chars = <p> &cThe title can not have more than 31 characters.
presetmenu.rareschance-notanumber = <p> &8'&7<input>&8' &cis not a decimal number. &7(Specify the chance on the sign. 0-1)
presetmenu.rareschance-invalid = <p> &4&l<input> &cis an invalid number. &7(Chance must be between 0 and 1)
presetmenu.selectkey = <p> &6Select an item from your inventory to use as key.
presetmenu.time-notanumber = <p> &8'&7<input>&8' &cis not a number. &7(Enter the time in seconds on the sign)
presetmenu.time-invalid = <p> &4&l<input> &cis an invalid number. &7(must be positive or 0 to disable)