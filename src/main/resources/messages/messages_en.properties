MESSAGES_VERSION_NO_EDIT = 1
prefix = &8[&9&lTreasure&8]
treasure.reloaded = <p> &6Configurations reloaded!
lootmenu.title = &9&lLoot Table
lootmenu.prev-title = &6&lPrevious Page
lootmenu.next-title = &6&lNext Page
lootmenu.prev-lore = &7Navigate to the previous page.
lootmenu.next-lore = &7Navigate to the next page.
lootmenu.info-title = &6&lInformation
lootmenu.info-lore = &7The loot table contains all the items\n\
  &7that can be spawned in treasures.\n\n\
  &7Simply &aadd &7an item by clicking an item in your inventory.\n\
  &7This will show a sign where you can enter a rarity from 1 to 100.\
  &7The higher the rarity the more rare.\n\n\
  &7Shift right click on loot to &cremove &7it\n\
  &7Click on loot to &bedit &7the rarity.
lootmenu.item-removed = <p> &6Item removed from the loot table!
lootmenu.invalid-item-index = <p> &cThe clicked item could not be found. &8(&7Please try again&8)
lootmenu.item-rarity = &6&lRarity&8&l: &a<rarity>&8/&7100
lootmenu.rarity-notanumber = <p> &8'&7<input>&8' &cis not a number. &7(Specify the rarity of the item on the first line of the sign 1-100)
lootmenu.rarity-invalid = <p> &4&l<input> &cis an invalid number. &7(Rarity must be between 1 and 100)